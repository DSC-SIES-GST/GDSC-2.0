  <!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>Website Coming Soon Page</title>-->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <img src="image.png" alt="" class="image" />
      <header>Google Developers Student Clubs</header>
      <p>
        Our website is under construction. We're working hard to improve our
        website and we'll ready to launch after.
      </p>
      <div class="time-content countdown" id="demo">
        <div class="time days">
          <span class="number" id="days"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"  id="hours" ></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number" id="minutes" ></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"  id="seconds"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>

        <div >
          <form  name="submit-to-google-sheet" class="input-box">
            <input type="email" name="email" placeholder="Enter your email" />
            <button type="submit">Notify Me</button>
            <br>
          </form>
          <p id="msg"></p>
        </div>
      </div>
    </section>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
